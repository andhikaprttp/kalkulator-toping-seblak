<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Topping Seblak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
        }
        .topping-name {
            font-weight: bold;
        }
        .btn-qty {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.2em;
        }
        .qty-display {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header, .card-footer {
            border-radius: 15px;
        }
        .card-header {
            background-color: #198754;
            color: white;
        }
        .card-footer {
            background-color: #198754;
            color: white;
        }
        .receipt {
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .receipt-item {
            display: flex;
            justify-content: space-between;
        }
        .receipt-item:nth-child(odd) {
        }
        .receipt-item:nth-child(even) {
        }
        .receipt-item div {
            padding: 5px 0;
        }
        .receipt-total {
            font-weight: bold;
            font-size: 1.2em;
        }
        .customer-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        @media (max-width: 576px) {
            .btn-qty {
                width: 30px;
                height: 30px;
                font-size: 1em;
            }
            .qty-display {
                font-size: 1em;
            }
            .total {
                font-size: 1.2em;
            }
            .receipt-total {
                font-size: 1em;
            }
            .customer-name {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Kalkulator Topping Seblak</h1>
        <hr>
        <h3 class="text-secondary">Dewi Ratih</h3>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Daftar Topping</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pembeli</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Masukkan nama pembeli">
                        </div>
                        <table class="table table-hover">
                            <thead class="table-success">
                                <tr>
                                    <th>Topping</th>
                                    <th>Harga (Rp)</th>
                                    <th>Jumlah</th>
                                </tr>
                            </thead>
                            <tbody id="toppingTable">
                                <!-- Topping items will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>Total:</h2>
                            <h2 class="total" id="totalPrice">Rp 0</h2>
                        </div>
                        <div class="receipt" id="receipt">
                            <!-- Receipt details will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body
